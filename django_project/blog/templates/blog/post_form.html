    {% extends "base.html" %}

    {% block content %}

    <div class="main-container p-5 rounded-md shadow-md">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="section-title mb-3" style="font-size: 1.4rem; font-weight: bold; color: #333;">
                    <i class="fas fa-pencil-alt"></i> Whatâ€™s On Your Mind?
                </legend>

                {{ form.as_p }}

            </fieldset>
            <button class="submit-button mt-3" type="submit" style="width: 100%; font-weight: bold;">
                <i class="fas fa-paper-plane"></i> Post
            </button>
        </form>
    </div>

    <style>
        .main-container {
            max-width: 1000px; /* Smaller width */
            padding: 1rem; /* Reduced padding */
            margin: auto;
            border-radius: 10px;
            background: #fefefe;
            position: relative;
            border: 4px solid transparent;
            background-clip: padding-box;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 10px;
            background: linear-gradient(45deg, #e55967, #ff7f8a); /* Gradient border */
            z-index: -1;
        }

        .submit-button {
            background: #e55967; /* Primary color for the button */
            color: #fff; /* White text for contrast */
            border: none;
            border-radius: 25px; /* Rounded corners */
            padding: 0.5rem 1rem; /* Smaller padding */
            font-size: 1.1rem; /* Slightly smaller font size */
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .submit-button:hover {
            background: #d9495e; /* Slightly darker shade on hover */
            color: #fefefe; /* Maintain white text on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .section-title {
            padding-left: 0.5rem;
        }

        form {
            max-width: 100%; /* Full width within container */
            
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.75rem;
            border-radius: 8px; /* Rounded corners */
            border: 2px solid #e0e0e0; /* Soft gray border */
            font-size: 1rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #e55967; /* Highlight border color on focus */
            box-shadow: 0 0 5px rgba(229, 89, 103, 0.3);
        }

        textarea {
            resize: vertical;
        }
    </style>

    {% endblock %}
