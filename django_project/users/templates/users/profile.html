{% extends "base.html" %}

{% block content %}


<style>
    html, body {
        height: 100%; /* Ensure html and body take full height */
        margin: 0; /* Remove default margin */
    }
    
    .profile-container {
        display: flex;
        flex-direction: column; /* Ensure full height alignment */
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: linear-gradient(to right, #e0eafc, #cfdef3);
        min-height: 100vh; /* Make sure it takes at least full viewport height */
    }
    
    .profile-card {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 700px;
        width: 100%;
        padding: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .profile-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    
    .profile-header {
        border-bottom: 2px solid #e55967;
        padding-bottom: 15px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }
    
    .profile-img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border: 3px solid #e55967;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }
    
    .profile-details {
        flex: 1;
    }
    
    .profile-username {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
        margin: 0;
    }
    
    .profile-email {
        font-size: 1rem;
        color: #666;
    }
    
    .profile-info {
        padding-top: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        font-weight: bold;
        color: #333;
        display: flex;
        align-items: center;
        margin-bottom: 6px;
    }
    
    .form-group input {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 8px;
        width: 100%;
        font-size: 0.9rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .form-group input:focus {
        border-color: #e55967;
        box-shadow: 0 0 0 0.2rem rgba(229, 89, 103, 0.25);
    }
    
    .btn-primary {
        background-color: #e55967;
        border-color: #e55967;
        color: #fff;
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 0.9rem;
        transition: background-color 0.3s, border-color 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #d53f5f;
        border-color: #d53f5f;
    }
    
    .btn-primary i {
        font-size: 1rem;
    }
    
</style>
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header d-flex align-items-center">
            <img class="profile-img rounded-circle" src="{{ user.profile.image.url }}" alt="Profile Image">
            <div class="profile-details ms-3">
                <h1 class="profile-username">{{ user.username }}</h1>
                <p class="profile-email">{{ user.email }}</p>
            </div>
        </div>

        <div class="profile-info mt-4">
            <form action="" method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                <fieldset class='form-group'>
                    <legend class='border-bottom mb-4 d-flex align-items-center'>
                        <i class="fas fa-user-edit me-2"></i> Update Profile
                    </legend>

                    <div class="form-group mb-3">
                        {{ u_form.username.label_tag }}
                        {{ u_form.username }}
                    </div>
                    <div class="form-group mb-3">
                        {{ u_form.email.label_tag }}
                        {{ u_form.email }}
                    </div>
                    <div class="form-group mb-3">
                        {{ p_form.profile_image.label_tag }}
                        {{ p_form.profile_image }}
                    </div>
                </fieldset>
                <button class='btn btn-primary' type='submit'>
                    <i class="fas fa-save me-2"></i> Save Changes
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
