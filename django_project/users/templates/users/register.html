{% extends "base.html" %}

{% block content %}

<div class="full-page">
    <div class="container d-flex align-items-center justify-content-center">
        <div class="form-container">
            <form action="" method="post" class="form bg-light p-5 rounded-lg shadow-lg">
                {% csrf_token %}
                <fieldset class='form-group'>
                    <legend class='border-bottom mb-4 pb-2'>
                        <i class="fas fa-user-plus"></i> Join Today
                    </legend>

                    {{ form.as_p }}

                </fieldset>
                <button class='btn btn-primary btn-block btn-lg' type='submit'>
                    <i class="fas fa-sign-in-alt"></i> Sign Up
                </button>
            </form>

            <div class="border-top pt-3 mt-4 text-center">
                <small class="text-muted">
                    Already have an account? <a class='ml-2 text-primary' href="#"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                </small>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_css %}
<style>
    .full-page {
        height: 100vh;
        background: linear-gradient(to bottom right, #ff6f61, #ffcc70);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
    }
    .form-container {
        max-width: 500px;
        width: 100%;
    }
    .form {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .form .form-group label {
        color: #333;
    }
    .form .form-group input {
        padding-left: 2.5rem; /* Space for the icon */
    }
    .form .form-group i {
        position: absolute;
        margin-left: 0.75rem;
        margin-top: 0.75rem;
        color: #ff6f61;
    }
    .btn-primary {
        background-color: #ff6f61;
        border-color: #ff6f61;
        color: #fff;
        position: relative;
    }
    .btn-primary i {
        margin-right: 0.5rem;
    }
    .btn-primary:hover {
        background-color: #ff4d4d;
        border-color: #ff4d4d;
    }
    .text-primary {
        color: #ff6f61;
    }
    .text-primary:hover {
        color: #ff4d4d;
    }
    .form -group {
        position: relative;
    }
    .form-group input {
        padding-left: 2.5rem;
    }
</style>
{% endblock %}
